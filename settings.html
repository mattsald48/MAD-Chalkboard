<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Your Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/settings.css">

</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-coral">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="home.html">MAD</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="settings.html">Settings<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <button id="signOut" class="btn btn-outline-danger my-2 my-sm-0" type="button">SignOut</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
        <div class="mb-3 mx-2">
          <img id="profileImage" class="rounded img-fluid">
        </div>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="settings.html">Profile<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </nav>

      <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
        <h1>Public Profile</h1>

        <section class="row text-center placeholders">
          <div class="col-8 placeholder">
            <div id="updateProfile">
              <div class="card">
                <div class="card-block">
                  <form>
                    <div class="form-group">
                      <label for="formNameInput">Name</label>
                      <input type="text" class="form-control" id="formNameInput">
                    </div>
                    <div class="form-group">
                      <label for="formBioTextarea">Bio</label>
                      <textarea class="form-control" id="formBioTextarea" rows="3"></textarea>
                    </div>
                    <button id="updateProfileBtn" type="submit" class="btn bg-lightGreen">Update Profile</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 placeholder">
            <div>
              <img id="updateImage" class="rounded" width="200px">
              <div id="inputFileDiv">
                <input type="file" id="file" name="file" accept="image/x-png,image/jpeg"/>
                <button id="uploadImgBtn" class="btn bg-lightGreen">Upload new picture</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

 
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="assets/javascript/settings.js"></script>
  <script src="assets/javascript/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
