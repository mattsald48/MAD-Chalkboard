<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign In MAD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/signIn.css">

</head>
<body>
  <div class="container">
    <div id="signBox">
      <h2>Please sign in</h2>
      <input class="form-control" type="text" id="email" name="email" placeholder="Email"/>
      <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
      <button class="btn btn-primary" id="quickstart-sign-up" name="signup">Sign Up</button>
      <button class="btn bg-coral" id="quickstart-sign-in" name="signin">Sign In</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="assets/javascript/ie10-viewport-bug-workaround.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.4/firebase.js"></script>
  <script src="assets/javascript/signIn.js"></script>
</body>
</html>
